name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-distutils autoconf libtool pkg-config automake \
          zip unzip git python3-pip openjdk-17-jdk \
          python3-setuptools python3-wheel libffi-dev \
          libssl-dev libncurses5-dev libsqlite3-dev \
          libjpeg-dev libfreetype6-dev zlib1g-dev \
          liblcms2-dev libblas-dev liblapack-dev libatlas-base-dev \
          libtiff-dev build-essential aidl
        pip install --upgrade pip setuptools wheel
        pip install buildozer cython

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: kalkulator-google
        path: bin/*.apk
